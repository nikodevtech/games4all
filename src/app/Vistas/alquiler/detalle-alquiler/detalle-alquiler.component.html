<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card text-center p-3">
        <div class="card-body">
          <i class="bi bi-bag-plus-fill fs-1"></i>
          <h3>
            {{ titulo }}
            <div *ngIf="loading" class="spinner-border float-end" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </h3>
          <span *ngIf="submitted && createAlquiler.invalid" class="badge bg-danger">Todos los campos son obligatorios
          </span>

          <form class="mt-4" [formGroup]="createAlquiler" (ngSubmit)="agregarEditarAlquiler()">
            <div class="row">
              <div class="col-12 mt-2">
                <label for="juego" class="form-label">Juego</label>
                <select id="juego" class="form-select form-select-md mt-2" formControlName="juego" required>
                  <option *ngFor="let juego of listaJuegos" [value]="juego.id">
                    {{ juego.nombre }} - Plataforma:{{ juego.plataforma }} - Genero: {{ juego.genero }}
                  </option>
                </select>
              </div>
              <div class="col-12 mt-2">
                <label for="usuario" class="form-label">Usuario</label>
                <select id="usuario" class="form-select form-select-md" formControlName="usuario" required>
                  <option *ngFor="let usuario of listaUsuarios" [value]="usuario.id">
                    {{ usuario.nombre }} - DNI: {{usuario.dni }} - Email: {{ usuario.email }}
                  </option>
                </select>           
              </div>
              <div class="col mt-4">
                <label for="fechaalquiler" class="form-label">Fecha del alquiler</label>
                <input class="form-control form-control-lg" type="date" formControlName="fechaalquiler"/> 
              </div>
              <div class="col mt-4">
                <label for="fechaentrega" class="form-label">Fecha de devoluci√≥n</label>
                <input class="form-control form-control-lg mt-2" type="date" formControlName="fechaentrega"/>
              </div>
            </div>
            <div class="mt-3">
              <button type="text" class="btn btn-secondary btn-lg btn-block me-3" routerLink="/alquileres/listado">
                Volver
              </button>
              <button type="submit" class="btn btn-dark btn-lg btn-block">
                {{ textoButton }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
